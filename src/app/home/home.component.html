
<div class="container color-dark">
  <div class ="col">
    <p>Add to-do task to your bucket</p>
  </div>
  <div class ="col">
    <p>Your bucket list ({{itemCount}}) </p>
  </div>
</div>
<div class="container color-light" [@tasks]="tasks.length">
  <div class ="col">
    <p class="sm">Add your to-do task here.</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="add to list" [(ngModel)]="taskText">
      <br><span>{{ taskText }}</span>
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class ="col">
    <p class="life-container" *ngFor="let task of tasks; let i = index" (click)="removeItem(i)">
      {{ task }}
  </p>
  </div>
</div>
